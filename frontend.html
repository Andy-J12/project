<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Depósito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            color: #555;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:invalid {
            border-color: red;
        }

        button {
            background: linear-gradient(135deg, #4CAF50, #81C784);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:disabled {
            background: #bbb;
            cursor: not-allowed;
        }

        button:hover {
            background: linear-gradient(135deg, #43A047, #66BB6A);
        }

        #loader {
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilos para la ventana emergente */
        #result {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #result.success {
            color: green;
        }

        #result.error {
            color: red;
        }

        #result i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicción de Depósito</h1>
        <form id="prediction-form">
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" step="any" placeholder="Ingrese la edad" required min="1">

            <label for="duration">Duración (segundos):</label>
            <input type="number" id="duration" name="duration" step="any" placeholder="Ingrese la duración" required min="1">

            <label for="balance">Balance:</label>
            <input type="number" id="balance" name="balance" step="any" placeholder="Ingrese el balance" required>

            <label for="pdays">Días Previos:</label>
            <input type="number" id="pdays" name="pdays" step="any" placeholder="Ingrese los días previos" required min="0">

            <button type="submit">Predecir</button>
        </form>
        <div id="loader"></div>
    </div>

    <!-- Ventana emergente para mostrar el resultado -->
    <div id="result">
        <i></i><span></span>
    </div>

</body>
</html>
