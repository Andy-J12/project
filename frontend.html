<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Depósito</title>
    <style>
        /* Aquí va tu código CSS */
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicción de Depósito</h1>
        <form id="prediction-form">
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" step="any" placeholder="Ingrese la edad" required min="1">

            <label for="duration">Duración (segundos):</label>
            <input type="number" id="duration" name="duration" step="any" placeholder="Ingrese la duración" required min="1">

            <label for="balance">Balance:</label>
            <input type="number" id="balance" name="balance" step="any" placeholder="Ingrese el balance" required>

            <label for="pdays">Días Previos:</label>
            <input type="number" id="pdays" name="pdays" step="any" placeholder="Ingrese los días previos" required min="0">

            <button type="submit">Predecir</button>
        </form>
        <div id="loader"></div>
    </div>

    <!-- Ventana emergente para mostrar el resultado -->
    <div id="result">
        <i></i><span></span>
    </div>

    <script>
        document.getElementById("prediction-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            // Obtención de los valores del formulario
            const age = parseFloat(document.getElementById("age").value);
            const duration = parseFloat(document.getElementById("duration").value);
            const balance = parseFloat(document.getElementById("balance").value);
            const pdays = parseFloat(document.getElementById("pdays").value);

            // Definir el objeto data con los valores obtenidos
            const data = {
                age: age,
                duration: duration,
                balance: balance,
                pdays: pdays
            };

            const loader = document.getElementById("loader");
            const button = event.target.querySelector("button");

            loader.style.display = "block";
            button.disabled = true;

            try {
                // Envío de la solicitud POST
                const response = await fetch("https://project-1-r7tv.onrender.com/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)  // Enviar los datos en formato JSON
                });

                loader.style.display = "none";
                button.disabled = false;

                const resultElement = document.getElementById("result");
                if (response.ok) {
                    const result = await response.json();
                    resultElement.querySelector("span").textContent = result.prediction === 1 ? "✔️ Sí se suscribirá" : "❌ No se suscribirá";
                    resultElement.className = result.prediction === 1 ? "success" : "error";
                } else {
                    resultElement.querySelector("span").textContent = "⚠️ Error en la predicción";
                    resultElement.className = "error";
                }

                resultElement.style.display = "block";
                resultElement.style.opacity = 1;

                setTimeout(() => {
                    resultElement.style.opacity = 0;
                    setTimeout(() => {
                        resultElement.style.display = "none";
                    }, 300);
                }, 5000);
                
                // Limpiar los valores del formulario
                document.getElementById("age").value = "";
                document.getElementById("duration").value = "";
                document.getElementById("balance").value = "";
                document.getElementById("pdays").value = "";
            } catch (error) {
                loader.style.display = "none";
                button.disabled = false;
                alert("⚠️ Error al conectar con la API: " + error.message);
            }
        });
    </script>
</body>
</html>
